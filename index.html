<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tourist Info</title>
</head>

<body class="bg-amber-100">

    <header class="container mx-auto mt-3 mb-3">
        <h1
            class="text-center text-6xl underline bg-amber-500 py-8 px-4 border-4 border-orange-600 border-solid rounded-2xl">

            Tourist
            Info</h1>
    </header>

    <main>
        <section
            class="container mx-auto flex flex-wrap justify-center pt-4 pb-4 bg-gradient-to-b from-amber-500 to-amber-100 border-4 border-orange-600 border-solid rounded-2xl"
            id="interactivity-div">

            <aside id="side-bar-div" class="md:mr-10">
                <form id="search-form">
                    <label class="text-3xl my-4"> Search for a city :</label>
                    <input id="search-input"
                        class="shadow appearance-none border border-black rounded w-full py-2 px-3 my-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-80 block">
                    <button id="search-button" type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"> Submit
                    </button>
                </form>
                <h3 class="text-2xl pre-search">Previous Searches</h3>
                <form id="previous-form">
                    <div id="previous-places-div"></div>
                </form>
                <button id="clear-button"
                    class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-5 w-80">Clear
                    Searches</button>
            </aside>

            <div id="map-div"></div>

        </section>
        <section id="main-content-div" class="container mx-auto py-4 bg-amber-100">
            <div id="wiki-div" class="px-4 border-4 border-orange-600 border-solid rounded-2xl"></div>
        </section>

    </main>

    <!-- Modal HTML Tailwind overlay example. Hidden by default-->
    <div id="modal" class="hidden fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog"
        aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <!-- This element is to trick the browser into centering the modal contents. -->
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div
                class="relative inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div
                            class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                            <!-- Heroicon name: outline/exclamation -->
                            <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="popupModal-title">Modal title
                            </h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500" id="popupModal-desc">Modal Description</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="popupModal-but"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Button</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal HTML -->

    <footer
        class=" mx-auto border-4 border-orange-600 border-solid rounded-2xl w-3/6 flex flex-row justify-center items-center">

        Made by
        Tim, Rob & Andrew </footer>

    <script type='text/javascript' src='config.js'></script>
    <script src="./assets/js/script.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>

</body>

</html>
